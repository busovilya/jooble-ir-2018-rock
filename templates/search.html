<!DOCTYPE html>
<html>
<head>
    <title>First app</title>
    <link rel="stylesheet" href="static/style.css">  
    <style>
        
        #text {
            color: black;
            padding: 1em;
            text-align: center;
        }           
       
             
        input[type=submit] {
            
            background-color: #ccc; 
            border: none;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }        
        
       input[type=text] {
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background-color: white;
            padding: 12px 20px 12px 20px;
        }    
        #query {   
            width: 60%;
            display: block;
            margin: auto;
        }
        #submit {   
            width: 10%;
            padding: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin: auto;
        }
    </style>   
</head>

<body>
      
    <form method=post action="/search">
        <div style='margin-top:45px;'>
            <input type="text" name="query" placeholder="Search.." id='query'>
        </div>
        <div style='margin-top:15px;'>
            <input type=submit value='Search' name='submit_btn' id='submit'>
        </div>
    </form>
    
</body>

</html>
